<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>

    <style>
        .recipe-box {
            width: 320px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin: 15px;
            display: inline-block;
            vertical-align: top;
            background: #fff;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            font-family: Arial, sans-serif;
        }
        .recipe-box img {
            border-radius: 10px;
        }
        .recipe-box h3 {
            margin-top: 0;
        }
    </style>

    <script>
        fetch("https://dummyjson.com/recipes")
        .then(data => data.json())
        .then(data => {

            data.recipes.map(recipe => {

                document.write(`
                    <div class="recipe-box">
                        <h3>${recipe.name}</h3>
                        <p><b>Cuisine:</b> ${recipe.cuisine}</p>
                        <img src="${recipe.image}" width="280">
                    </div>
                `);

            });

        });
    </script>

</head>
<body>
</body>
</html>
